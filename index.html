<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axiom Flow | STEM Utilities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Axiom<span>Flow</span></h1>
        <p>Precision Tools for the Modern Scholar</p>
    </header>

    <main class="bento-grid">
        <div class="card" id="gpa-tool">
            <h3>GPA Predictor</h3>
            <input type="number" id="current-grade" placeholder="Current Grade">
            <button onclick="calculate()">Analyze</button>
            <p id="result"></p>
        </div>
        
        <div class="card empty"><h3>Next Tool Coming Soon...</h3></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
